      aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">

    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

      </ul>
    </div>

  <main class="container py-5 mt-5">
    <h1 class="text-center mb-4">Student Registration</h1>

    <form id="registerForm" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="col-md-6">
          <label for="program" class="form-label">Desired Program</label>
          <select id="program" class="form-select" required>
            <option value="">Choose...</option>
            <option>Mechanical Engineering</option>
            <option>Computer Engineering</option>
            <option>Electrical Engineering</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Study Mode</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="studyMode" id="fullTime" value="Full Time" required>
              <label class="form-check-label" for="fullTime">Full Time</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="studyMode" id="partTime" value="Part Time">
              <label class="form-check-label" for="partTime">Part Time</label>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="intakeDate" class="form-label">Intended Intake</label>
          <input type="date" id="intakeDate" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required minlength="6">
        </div>
        <div class="col-md-6">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <div class="col-md-12">
          <label for="scholarship" class="form-label">Interested in Scholarship?</label>
          <select id="scholarship" class="form-select">
            <option value="">Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="col-md-12 form-check mt-3">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label" for="terms">
            I agree to the terms and privacy policy
          </label>
        </div>
        <div class="col-12 mt-3 d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <div id="registerMsg" class="mt-3"></div>
      </div>
    </form>
  </main>
