</head>
<body>
  <!-- Navbar (include on all pages) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Engineering College</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
      aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Programs</a></li>
        <li class="nav-item"><a class="nav-link" href="admissions.html">Admissions</a></li>
        <li class="nav-item"><a class="nav-link" href="student-life.html">Student Life</a></li>

      </ul>
    </div>

</nav>

  <main class="container py-5 mt-5">
    <h1 class="text-center mb-4">Contact Us</h1>

    <div class="row">
      <div class="col-lg-6 mb-4">
        <h5>Reach Us</h5>
        <p><strong>Address:</strong> 123 Innovation Drive, Springfield, USA</p>
        <p><strong>Email:</strong> info@engineeringcollege.edu</p>
        <p><strong>Phone:</strong> +1 (555) 234-5678</p>
      </div>

      <div class="col-lg-6">
        <form id="contactForm" novalidate>
          <div class="mb-3">
            <label for="cName" class="form-label">Name</label>
            <input type="text" class="form-control" id="cName" required>
          </div>
          <div class="mb-3">
            <label for="cEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="cEmail" required>
          </div>
          <div class="mb-3">
            <label for="cSubject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="cSubject" required>
          </div>
          <div class="mb-3">
            <label for="cMessage" class="form-label">Message</label>
            <textarea class="form-control" id="cMessage" rows="4" required></textarea>
          </div>
          <!-- Simple Anti-spam -->
          <div class="mb-3">
            <label for="spamCheck" class="form-label">What is 3 + 2?</label>
            <input type="number" class="form-control" id="spamCheck" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
          <div id="contactMsg" class="mt-3"></div>
        </form>
      </div>
    </div>
  </main>

</body>
